{% extends 'base.html' %}
{% import 'macros.html' %}

<!--Styles block-->

{% block styles %}
{{super}}
<link rel="stylesheet" href="{{url_for('static', filename=css/index.css')}}">
{% endblock %}

<!--content block-->
{% block content %}
<div class="container">
  <form>
    <input type="text" name="news_query" placeholder="search for news" class="form-control">
    <input type="submit" value="submit" class="btn btn-default">
  </form>

  <!--Latest News-->
  <div class="row">
    <h3>LATEST NEWS</h3>
    <ul>
      {% macro.displayNews(latest) %}
    </ul>
  </div>

  <!--Hot News-->
  <div class="row">
    <h3>HOT</h3>
    <ul>
      {{ macros.displayNews(hot) }}
    </ul>
  </div>

  <!--Trending News-->
  <div class="row">
  <ul>
    {{ macro.displayNews(trending) }}
  </ul>
</div>
</div>
{% endblock %}
