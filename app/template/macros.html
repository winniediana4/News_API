{% macro displayNews(news) %}

{% for news in news %}
<div class="col-xs-12 col-sm-4 col-lg-2 news-card">
  <img src="{{ news.poster}}" alt="{{ news.title }} poster" class="img-response">
  <li class="text-center">
    <a href="/news/{{news.id}}">
       {{news.title|truncate(10)}}</a>
  </li>
</div>
<!--Display reviews macro-->
{% macro displayReviews(reviews_list)}
     {% for review in review_list %}
     <div class="col-xs-12 col-sm-4 col-lg-4 reviews-card">
       <h2> {{reviews.title}} </h2>
       <p> {{ reviews.reviews | truncate(30)</p>
     </div>
     {% endfor %}

     {% endmacro %}
